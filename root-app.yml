apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mono-repo-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/t-tibor/HomeLabArgoCD.git
    targetRevision: main
    path: /apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true