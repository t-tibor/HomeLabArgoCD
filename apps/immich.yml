apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
  - repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.9.3
    helm:
      valueFiles:
        - $values/manifests/immich/values.yml
  - repoURL: https://github.com/t-tibor/HomeLabArgoCD.git
    targetRevision: main
    path: manifests/immich
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
