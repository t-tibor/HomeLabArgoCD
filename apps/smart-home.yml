# ArgoCD Application manifest for Smart Home
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smart-home
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/t-tibor/HomeLabArgoCD
    targetRevision: main
    path: manifests/smart-home
  destination:
    server: https://kubernetes.default.svc
    namespace: smart-home
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
