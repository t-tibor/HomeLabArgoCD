nextcloud:
  host: nextcloud.local
  trustedDomains:
    - nextcloud.local
    - nextcloud.nextcloud.svc.cluster.local
    - nextcloud.tusorihomelab.org
  existingSecret:
    enable: true
    secretName: nextcloud-admin-secret
    usernameKey: username
    passwordKey: password

phpClientHttpsFix:
  enabled: true
  protocol: https

internalDatabase:
  enabled: true

persistence:
  enabled: true
  storageClass: local-path   # <<-- here we bind to your SSD via local-path provisioner
  accessMode: ReadWriteOnce
  size: 10Gi