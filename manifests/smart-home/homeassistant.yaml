apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: smart-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:2025.11.3
        ports:
          - containerPort: 8123
        env:
          - name: TZ
            value: "Europe/Budapest"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - mountPath: /config
          name: homeassistant-config
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
      volumes:
      - name: homeassistant-config
        persistentVolumeClaim:
          claimName: homeassistant-pvc
      - name: localtime
        hostPath: 
          path: /etc/localtime