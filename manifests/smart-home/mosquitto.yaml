apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: smart-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.22
        ports:
        - containerPort: 1883
        - containerPort: 9001
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - mountPath: /mosquitto/config
          name: mosquitto-config
      volumes:
      - name: mosquitto-config
        configMap:
          name: mosquitto-config